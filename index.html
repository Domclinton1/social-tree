<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Tree</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="perfil">
            <img src="profile.png" alt="Um rosto Lindo e um sorriso encantador">
            <p>Meus empreendimentos:</p>
        </div>
        <div class="content">
           <ul>
            <li id="ctt" onclick="casarao()">Casarão Tem de Tudo</li>
            <li id="vidro" onclick="vidraça()">Casarão de Vidro</li>
            <li id="sdq" onclick="sabor()">Sabor da Qualidade </li>      
            <li id="forma" onclick="fit()">To em Forma Fitness</li>
           </ul>
        </div>
        <div class="social">
            <div id="insta" onclick="myinsta()"><img src="./assets/instagram.svg" alt=""></div>
            <div id="Github" onclick="mygit()">
                <img src="./assets/github.svg" alt="">
            </div>
            <div id="linkedin" onclick="mylinkedin()">
                <img src="./assets/linkedin.svg" alt="">
            </div>
        </div>
       
    </div>
    <footer><em>&copy; Dom Clinton - 2023</em></footer>
<script src="script.js">
</script>
</body>
</html>
